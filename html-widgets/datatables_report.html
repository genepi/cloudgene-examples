<a name="datatable"><h2>Data Table</h2></a>
<table id="example" class="table table-striped table-bordered" style="width:100%">
  <thead>
    <tr>
      <th>quote</th>
      <th>number</th>
    </tr>
  </thead>
</table>

<a name="highcharts"><h2>Highcharts</h2></a>

<div id="container" style="width:100%; height:400px;"></div>


<script>
  $(document).ready(function() {
    $('#example').DataTable({
      data: ${example},
      "columns": [{
          "data": "number"
        },
        {
          "data": "quote"
        }
      ]
    });

    var myChart = Highcharts.chart('container', {
            chart: {
                type: 'bar'
            },
            title: {
                text: 'Fruit Consumption'
            },
            xAxis: {
                categories: ['Apples', 'Bananas', 'Oranges']
            },
            yAxis: {
                title: {
                    text: 'Fruit eaten'
                }
            },
            series: [{
                name: 'Jane',
                data: [1, 0, 4]
            }, {
                name: 'John',
                data: [5, 7, 3]
            }]
        });


  });


</script>
